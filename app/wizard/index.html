<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start | Meaningful Interactive Lecture Feedback System</title>

    <!--<link rel="stylesheet" type="text/css" href="/css/main.css">-->
    <script type="text/javascript" src="/js/wizard.js"></script>
</head>
<body class="wizard">
    <header>
        <h1>Wizard Interface</h1>
    </header>
    <main>
    	<h2>Output</h2>
        <form>
          <input type="button" value="Create DB" id="create" onclick="createDB();"><br/>
        </form>

        <form>
        	<label for="sessionid">Session ID:</label>
        	<input type="text" name="randomSessionId" id="sessionid" oninput=""><br/>
            <hr>
        	<label for="notification_setup"><h4>Benachrichtigungen:</h4></label>
        	<div id="notification_setup">
        		<input type="checkbox" id="notification_checkbox" onclick="">Push-Benachrichtigung anzeigen<br/>
        		<textarea name="notification_text" rows="4" cols="90" id="notification_text" oninput=""></textarea>
        	</div>
            <hr>
        	<label for="vote">Abstimmung:</label>
        	<input type="checkbox" name="vote" id="vote" oninput="">Abstimmung anzeigen<br/>
            <hr>
        	<label for="vote_results"><h4>Abstimmungs Ergebnisse:</h4></label>
        	<div id="vote_results">
        		<label for="easy">leicht:</label>
        		<input type="number" min="0" id="easy"><br/>
        		<label for="difficult">schwer:</label>
        		<input type="number" min="0" id="difficult"><br/>
        		<label for="slow">langsam:</label>
        		<input type="number" min="0" id="slow"><br/>
        		<label for="fast">schnell:</label>
        		<input type="number" min="0" id="fast"><br/>
        		<label for="interesting">interessant:</label>
        		<input type="number" min="0" id="interesting"><br/>
        	</div>
            <hr>
            <label for="comments"><h4>Kommentare</h4></label>
                <label for="comment_text">Kommentar 1 Text</label>
                <textarea name="comment_text" rows="4" cols="90" id="comment_text" oninput=""></textarea>
                <label for="score">Score</label>
                <input type="number" name="score" min="0" id="score">
                <label for="add_comment"></label>
                <button id="add_comment">Kommentar Hinzufügen</button>

                <label for="comment_text">Kommentar 2 Text</label>
                <textarea name="comment_text" rows="4" cols="90" id="comment_text" oninput=""></textarea>
                <label for="score">Score</label>
                <input type="number" name="score" min="0" id="score">
                <label for="add_comment"></label>
                <button id="add_comment">Kommentar Hinzufügen</button>
          
                <label for="comment_text">Kommentar 3 Text</label>
                <textarea name="comment_text" rows="4" cols="90" id="comment_text" oninput=""></textarea>
                <label for="score">Score</label>
                <input type="number" name="score" min="0" id="score">
                <label for="add_comment"></label>
                <button id="add_comment">Kommentar Hinzufügen</button>

           
            
        	

        </form>



    </main>
</body>
</html>
