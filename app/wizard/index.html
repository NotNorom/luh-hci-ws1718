<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard | Meaningful Interactive Lecture Feedback System</title>

    <!--<link rel="stylesheet" type="text/css" href="/css/main.css">-->
    <script type="text/javascript" src="/js/wizard.js"></script>
</head>
<body class="wizard">
    <header>
        <h1>Wizard Interface</h1>
    </header>
    <main>
        <form>
          <input type="button" value="Create DB" id="create" onclick="createDB();"><br/>
        </form>

        <hr>

        <form>
        	<label for="session_id">Session ID:</label>
        	<input type="text" name="session_d" id="session_id" onchange="set('session_id')"><br/>
            <hr>
        	<label for="notification_setup"><h4>Benachrichtigungen:</h4></label>
        	<div id="notification_setup">
        		<input type="checkbox" id="notification_checkbox" onchange="set('notification')">Push-Benachrichtigung anzeigen<br/>
        		<textarea name="notification_text" rows="4" cols="90" id="notification_text" oninput=""></textarea>
        	</div>
            <hr>
        	<label for="vote">Abstimmung:</label>
        	<input type="checkbox" name="vote" id="vote" onchange="set('poll')">Abstimmung anzeigen<br/>
            <hr>
        	<label for="vote_results"><h4>Abstimmungs Ergebnisse:</h4></label>
        	<div id="vote_results">
        		<label for="easy">leicht:</label>
        		<input type="number" min="0" value="0" id="easy" onchange="set('statistic')" oninput="set('statistic')"><br/>
        		<label for="difficult">schwer:</label>
        		<input type="number" min="0" value="0" id="difficult" onchange="set('statistic')" oninput="set('statistic')"><br/>
        		<label for="slow">langsam:</label>
        		<input type="number" min="0" value="0" id="slow" onchange="set('statistic')" oninput="set('statistic')"><br/>
        		<label for="fast">schnell:</label>
        		<input type="number" min="0" value="0" id="fast" onchange="set('statistic')" oninput="set('statistic')"><br/>
        		<label for="interesting">interessant:</label>
        		<input type="number" min="0" value="0" id="interesting" onchange="set('statistic')" oninput="set('statistic')"><br/>
        	</div>
            <hr>
            <label for="comments"><h4>Kommentare</h4></label>
                <label for="comment1_text">Kommentar 1 Text</label>
                <textarea name="comment1_text" rows="4" cols="90" id="comment1_text" onchange="set('comments')" oninput="set('comments')"></textarea>
                <label for="comment1_score">Score</label>
                <input type="number" name="comment1_score" min="0" value="0" id="comment1_score" onchange="set('comments')">
                <label for="comment1_show">Kommentar anzeigen</label>
                <input type="checkbox" onchange="set('comments')"  id="comment1_show">
                <br>

                <label for="comment2_text">Kommentar 2 Text</label>
                <textarea name="comment2_text" rows="4" cols="90" id="comment2_text" onchange="set('comments')" oninput="set('comments')"></textarea>
                <label for="comment2_score">Score</label>
                <input type="number" name="comment2_score" min="0" value="0" id="comment2_score" onchange="set('comments')">
                <label for="comment2_show">Kommentar anzeigen</label>
                <input type="checkbox" onchange="set('comments')"  id="comment2_show">
                <br>
          
                <label for="comment3_text">Kommentar 3 Text</label>
                <textarea name="comment3_text" rows="4" cols="90" id="comment3_text" onchange="set('comments')" oninput="set('comments')"></textarea>
                <label for="comment3_score">Score</label>
                <input type="number" name="comment3_score" min="0" value="0" id="comment3_score" onchange="set('comments')">
                <label for="comment3_show">Kommentar anzeigen</label>
                <input type="checkbox" onchange="set('comments')"  id="comment3_show">
        </form>
    </main>
</body>
</html>
