<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Meaningful Interactive Lecture Feedback System</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" integrity="sha256-c0m8xzX5oOBawsnLVpHnU2ieISOvxi584aNElFl2W6M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
    <script type="text/javascript" src="/js/feedback.js"></script>
</head>
<body class="feedback">
    <header>
        <h1>Feedback</h1>
        <nav><a href="/">Home</a> | <a href="/feedback">Feedback</a> | <a href="/login">Logout</a></nav>
    </header>
    <main>
        <div class="comment-wrapper hidden" id="comment_1">
            <div class="meta-info">
                <span class="username" id="comment_1_author"></span>
                <span class="timestamp" id="comment_1_timestamp"></span>
            </div>
            <p id="comment_1_content"></p>
            <div class="voting-controls">
                <button class="upvote">↑</button>
                <span class="votes" id="comment_1_score"></span>
                <button class="downvote">↓</button>
            </div>
        </div>
        <div class="comment-wrapper hidden" id="comment_2">
            <div class="meta-info">
                <span class="username" id="comment_2_author"></span>
                <span class="timestamp" id="comment_2_timestamp"></span>
            </div>
            <p id="comment_2_content"></p>
            <div class="voting-controls">
                <button class="upvote">↑</button>
                <span class="votes" id="comment_2_score"></span>
                <button class="downvote">↓</button>
            </div>
        </div>
        <div class="comment-wrapper hidden" id="comment_3">
            <div class="meta-info">
                <span class="username" id="comment_3_author"></span>
                <span class="timestamp" id="comment_3_timestamp"></span>
            </div>
            <p id="comment_3_content"><p>
            <div class="voting-controls">
                <button class="upvote">↑</button>
                <span class="votes" id="comment_3_score"></span>
                <button class="downvote">↓</button>
            </div>
        </div>
    </main>
    <div class="notification">
        <!-- a href="/abstimmung">Abstimmung</a> | <a href="#">Schließen</a><br -->
        <span id="notification_content"></span>
    </div>
    <button class="fab" onclick="togglePopup();">+</button>
    <div class="popup-wrapper" hidden>
        <form class="popup">
            <label for="text">Kommentar/ Frage abgeben</label>
            <textarea id="text" rows="4" cols="10"></textarea>
            <button>Absenden</button>
        </form>
    </div>
</body>
</html>
