<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start | Meaningful Interactive Lecture Feedback System</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" integrity="sha256-c0m8xzX5oOBawsnLVpHnU2ieISOvxi584aNElFl2W6M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="start">
    <div class="notification" hidden></div>
    <header>
        <h1>Aktueller Eindruck</h1>
    </header>
    <main>
        <div class="buttons">
            <button>leicht</button>
            <button>schwer</button>
            <button>langsam</button>
            <button>schnell</button>
            <button>interessant</button>
        </div>
        <div class="graph-wrapper">
            <canvas class="graph" id="graph"></canvas>
        </div>
        <script type="text/javascript">
var ctx = document.getElementById("graph").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["leicht", "schwer", "langsam", "schnell", "interessant"],
        datasets: [{
            label: '# of Votes',
            data: [12, 1, 3, 5, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
        </script>
    </main>
</body>
</html>
