<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start | Meaningful Interactive Lecture Feedback System</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" integrity="sha256-c0m8xzX5oOBawsnLVpHnU2ieISOvxi584aNElFl2W6M=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="start">
    <div class="notification" hidden></div>
    <header>
        <h1>Aktueller Eindruck</h1>
    </header>
    <main>
        <div class="buttons">
            <button class="blue1">leicht</button>
            <button class="blue2">schwer</button>
            <button class="red1">langsam</button>
            <button class="red2">schnell</button>
            <button class="green1">interessant</button>
        </div>
        <div class="graph-wrapper">
            <canvas class="graph" id="graph"></canvas>
        </div>
        <button class="fab">+</button>
        <script type="text/javascript">
var ctx = document.getElementById("graph").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["leicht", "schwer", "langsam", "schnell", "interessant"],
        datasets: [{
            label: 'Anzahl Stimmen',
            data: [12, 2, 4, 8, 6],
            backgroundColor: [
                'rgba(92, 107, 192, 0.6)',
                'rgba(121, 134, 203, 0.6)',
                'rgba(239, 83, 80, 0.6)',
                'rgba(229, 115, 115, 0.6)',
                'rgba(102, 187, 106, 0.6)'
            ],
            borderColor: [
                'rgba(92, 107, 192, 1)',
                'rgba(121, 134, 203, 1)',
                'rgba(239, 83, 80, 1)',
                'rgba(229, 115, 115, 1)',
                'rgba(102, 187, 106, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
        </script>
    </main>
</body>
</html>
