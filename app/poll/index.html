<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll | Meaningful Interactive Lecture Feedback System</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script type="text/javascript" src="/js/poll.js"></script>
</head>
<body class="poll">
    <header>
        <h1>Poll</h1>
        <nav><a href="/comments">Comments</a> | <a href="/login">Logout</a></nav>
    </header>
    <main>
        <form action="/poll">
            <fieldset>
                <input type="radio" name="poll" value="A" id="poll_a" hidden required>
                <label for="poll_a" class="purple">A</label>
            </fieldset>

            <fieldset>
                <input type="radio" name="poll" value="B" id="poll_b" hidden required>
                <label for="poll_b" class="red">B</label>
            </fieldset>

            <fieldset>
                <input type="radio" name="poll" value="C" id="poll_c" hidden required>
                <label for="poll_c" class="orange">C</label>
            </fieldset>

            <fieldset>
                <input type="radio" name="poll" value="D" id="poll_d" hidden required>
                <label for="poll_d" class="green">D</label>
            </fieldset>

            <button type="submit" class="blue">Abstimmen</button>                
        </form>
    </main>
    <div class="notification">
        <span id="notification_content"></span>
    </div>
</body>
</html>
